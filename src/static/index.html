<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Zerodrive</title>

        <script src="https://unpkg.com/vue@2.5.17/dist/vue.min.js"></script>
        <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
        <script src="https://unpkg.com/axios@0.18.0/dist/axios.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

        <!-- Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

        <link rel="stylesheet" href="/static/styles/zerodrive.css">
    </head>
    <body>
        <div id="app">
            <!-- Top navbar-->
            <nav class="navbar navbar-expand-md navbar-dark zd-bg-blue">
                <div class="d-flex zd-center mx-auto">
                    <i class="fas fa-cloud zd-icon d-flex align-items-center justify-content-center" style="color: white"></i>
                    <router-link class="navbar-brand zd-bold mr-auto zd-use-font" to="/">Zerodrive</router-link>
                    <router-link class="btn ml-auto btn-outline-light zd-use-font" to="/signin" v-if="this.$route.path !== '/login'">Log in</a>
                </div>
            </nav>
            
            <router-view></router-view>

            <script type="text/x-template" id="homepage-template">
                <div>
                    <!-- Hero banner -->
                    <div class="zd-hero-banner zd-bg-blue">
                        <div class="mx-auto zd-center px-5 pt-5">
                            <p class="zd-use-font zd-bold zd-banner-text">
                                Free cloud storage for all of your files
                            </p>
                            <router-link class="btn btn-lg ml-auto btn-outline-light mt-5 zd-use-font" to="/login">Log in with your UNB account</a>
                        </div>
                    </div>

                    <div class="mx-auto zd-center pt-5">
                        <div class="row pt-5">
                            <div class="col align-items-center d-flex flex-column">
                                <i class="fas fa-lock zd-fg-blue zd-icon mb-3" style="font-size: 80px"></i>
                                <p class="zd-use-font zd-bold zd-header text-center mb-0">Pretty Secure</p>
                                <p class="text-muted text-center">Your files are probably safe</p>
                            </div>
                            <div class="col align-items-center d-flex flex-column">
                                    <i class="fas fa-hdd zd-fg-blue zd-icon mb-3" style="font-size: 80px"></i>
                                    <p class="zd-use-font zd-bold zd-header text-center mb-0">Unlimited Storage</p>
                                    <p class="text-muted text-center">Up to 100MB per account</p>
                            </div>
                            <div class="col align-items-center d-flex flex-column">
                                <i class="fas fa-bolt zd-fg-blue zd-icon mb-3" style="font-size: 80px"></i>
                                <p class="zd-use-font zd-bold zd-header text-center mb-0">Lightning Fast</p>
                                <p class="text-muted text-center">As long as no one else is using it</p>
                            </div>
                        </div>
                    </div>
                </div>
            </script>

            <script type="text/x-template" id="page-404-template">
                <div class="mx-auto zd-center px-5 pt-5">
                    <p class="zd-use-font zd-bold zd-fg-blue zd-banner-text" style="color: black">
                        404 - Page Not Found
                    </p>
                    <router-link class="btn btn-md ml-auto btn-outline-dark mt-5 zd-use-font" to="/">Go to Home</a>
                </div>
            </script>

            <script type="text/x-template" id="login-template">
                <div class="mx-auto zd-center px-5 pt-5 align-center">
                    <p class="zd-use-font zd-bold zd-fg-blue text-center" style="font-size: 30px; color: #383d41">Log in to Zerodrive</p>
                    
                    <div class="mx-auto mb-5 bg-white rounded text-center" style="width: 400px; height: 330px; box-shadow: 0 4px 6px 0 hsla(0, 0%, 0%, 0.2)">
                        <form class="zd-use-font mx-auto pt-3" style="width: 90%; text-align: left">
                            <div class="form-group">
                                <label class="zd-bold" for="inputUsername" style="color: #383d41">UNB Username</label>
                                <input type="text" class="form-control zd-input" id="inputUsername" aria-describedby="emailHelp" placeholder="Enter username">
                                <small id="emailHelp" class="form-text text-muted">This is your UNB computer science username and password.</small>
                            </div>
                            
                            <div class="form-group">
                                <label class="zd-bold" for="inputPassword" style="color: #383d41">Password</label>
                                <input type="password" class="form-control zd-input" id="inputPassword" placeholder="Enter password">
                            </div>
                                    
                            <button class="btn btn-primary btn-lg zd-use-font zd-bold zd-bg-blue mb-4 mt-4" type="submit" style="width: 100%">Submit</button>
                        </form>
                    </div>
                </div>
            </script>

            <!-- Footer -->
            <div class="navbar fixed-bottom border-top zd-center mx-auto">
                <div class="row align-items-center w-100">
                    <div class="col-sm-auto">
                        <i class="fas fa-cloud zd-icon zd-fg-blue align-items-left justify-content-center"></i>
                        <small class="d-block mb-3 text-muted">&copy; 2018 Vlad Marica</small>
                    </div> 
                    <div class="col w-100">
                        <p class="text-muted h-100 text-right align-center" style="font-size: 12px">This is term project for the INFO3103 course at the University of New Brunswick</p>
                    </div>
                </div>
            </div>

        </div>

        <script src="/static/js/main.js"></script>
    </body>
</html>
